# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- feature/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'df79fc9a-702a-45a6-9537-69ccbce65a46'
  imageRepository: 'weighttracker'
  containerRegistry: 'bootcampdockercr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/feature.'))
  displayName: Build feature branch
  jobs:
  - job: Build
    displayName: Build Feature
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'bootcampdockercr'
        command: 'build'
        Dockerfile: '**/Dockerfile'